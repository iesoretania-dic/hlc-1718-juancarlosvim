AppBundle\Entity\Cancion:
    cancion_{1..20}:
      titulo: <sentence()>
      duracion: <sentence()>
      artista: '<es_ES:firstName()> <es_ES:lastName()> <es_ES:lastName()>'
      fechaCancion: <dateTimeThisYear()>
      genero: <sentence()>
      usuarios: '<numberBetween(0, 3)>x @usuario*'

AppBundle\Entity\Usuario:
